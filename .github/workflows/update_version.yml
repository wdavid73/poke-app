name: Update Version

on:
  push:
    branches:
      - master
  
jobs:
    update_version:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.x'

        - name: Install bumpversion
          run: pip install bumpversion
        - name: Configure Git author identity
          run: |
            git config --global user.email "wdavidw26@gmail.com"
            git config --global user.name "Wilson Padilla"
            cd ${{ github.workspace }}
            git checkout master

        - name: Check commit message
          id: check_commit
          run: |
            # Analiza los mensajes de confirmaciÃ³n
            if git log -1 --pretty=%B | grep -q "fix" || git log -1 --pretty=%B |grep -q "adjustment"; then
              echo "Increment version patch"
              echo "BUMP_LEVEL=patch" >> $GITHUB_ENV
            elif git log -1 --pretty=%B | grep -q "feat"; then
              echo "Increment version minor"
              echo "BUMP_LEVEL=minor" >> $GITHUB_ENV
            elif git log -1 --pretty=%B | grep -q "breaking"; then
              echo "Increment version major"
              echo "BUMP_LEVEL=major" >> $GITHUB_ENV
            else
              echo "Don't required increment version"
              echo "BUMP_LEVEL=none" >> $GITHUB_ENV
            fi
          shell: bash

        - name: Bump version
          if : env.BUMP_LEVEL != 'none'
          run: |
            cd ${{ github.workspace }}
            bumpversion ${{ env.BUMP_LEVEL }}

        - name: Create bumpversion.log
          run: touch ${{ github.workspace }}/bumpversion.log

        - name: Commit and push changes
          run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git push
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

