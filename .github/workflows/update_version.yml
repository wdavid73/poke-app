name: Update Version

on:
  push:
    branches:
      - master
  
jobs:
    update_version:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.x'  # Ajusta la versión de Python según tu proyecto

        - name: Install bumpversion
          run: pip install bumpversion

        - name: Bump version
          run: |
            cd ${{ github.workspace }}
            bumpversion patch  # Esto aumentará la versión en un parche (por ejemplo, de 1.0.0 a 1.0.1)

        - name: Commit and push changes
          run: |
            git config --global user.email "wdavidw26@gmail.com"
            git config --global user.name "Wilson Padilla"
            git add .
            git commit -m "Bump version [skip ci]"
            git push
