name: Update Version

on:
  push:
    branches:
      - master
  
jobs:
    update_version:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.x'  # Ajusta la versión de Python según tu proyecto

        - name: Install bumpversion
          run: pip install bumpversion
        - name: Configure Git author identity
          run: |
            git config --global user.email "wdavidw26@gmail.com"
            git config --global user.name "Wilson Padilla"
            cd ${{ github.workspace }}
            git checkout master

        # - name: Check pubspec.yaml file status (before)
        #  run: cat pubspec.yaml

        - name: Check commit message
          id: check_commit
          run: |
            # Analiza los mensajes de confirmación
            if git log -1 --pretty=%B | grep -q "fix"; then
              echo "::set-output name=bump_level::patch"
            elif git log -1 --pretty=%B | grep -q "feat"; then
              echo "::set-output name=bump_level::minor"
            elif git log -1 --pretty=%B | grep -q "breaking"; then
              echo "::set-output name=bump_level::major"
            else
              echo "::set-output name=bump_level::none"
            fi
          shell: bash

        - name: Bump version
          if : steps.check_commit.outputs.bump_level != 'none'
          run: |
            cd ${{ github.workspace }}
            bumpversion ${{ steps.check_commit.outputs.bump_level }}

        # - name: Verify pubspec.yaml file status (after)
        #  run: cat pubspec.yaml

        - name: Create bumpversion.log
          run: touch ${{ github.workspace }}/bumpversion.log

        # - name: Show command output
        #  run: cat ${{ github.workspace }}/bumpversion.log

        # - name: Debug Logging
        #  run: |
        #    echo "Checking out code..."
        #    git config --list  # Imprime la configuración de Git
        #    echo "Git author identity:"
        #    git config user.email
        #    git config user.name
        #    echo "Current branch:"
        #    git branch
        #    echo "Status before bumpversion:"
        #    git status
        #    echo "Pubspec.yaml before bumpversion:"
        #    cat pubspec.yaml

        - name: Commit and push changes
          run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git push
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

